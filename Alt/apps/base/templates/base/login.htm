{% extends "index.htm" %}
{% block title %} Login page {% endblock %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <input type="email" name="email">
    <input type="password" name="password">
    <input type="submit">
</form>
{% endblock %}
