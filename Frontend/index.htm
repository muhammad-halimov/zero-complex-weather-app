<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script defer rel="script" type="text/javascript" src="assets/js/main.js"></script>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <div class="search-container">
            <label for="search-input"></label><input type="text" placeholder="Enter a city" id="search-input">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>
    
    <main>
        <div class="weather-container">
            <div class="weather-day">
                <h2 class="day-name">Monday</h2>
                <div class="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <p class="temperature">
                    <span class="temp-avg">20</span>°C
                    <span class="temp-max">25</span>°C
                    <span class="temp-min">15</span>°C
                </p>
                <p class="feels-like">Feels like: <span class="temp-feels">18</span>°C</p>
            </div>
            <div class="weather-day">
                <h2 class="day-name">Tuesday</h2>
                <div class="weather-icon">
                    <i class="fas fa-cloud"></i>
                </div>
                <p class="temperature">
                    <span class="temp-avg">18</span>°C
                    <span class="temp-max">22</span>°C
                    <span class="temp-min">14</span>°C
                </p>
                <p class="feels-like">Feels like: <span class="temp-feels">16</span>°C</p>
            </div>
            <!-- Repeat the .weather-day block for the next 5 days -->
        </div>
    </main>
    <footer></footer>
</body>
</html>
